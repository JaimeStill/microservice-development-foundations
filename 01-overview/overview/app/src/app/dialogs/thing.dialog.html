<div class="mat-typography">
    <h2 mat-dialog-title>
        @if (thing.id > 0) {
            <span>Update Thing</span>
        } @else {
            <span>Add Thing</span>
        }
    </h2>
    <mat-dialog-content>
        <thing-form #editor
                    [thing]="thing"
                    (saved)="saved($event)"></thing-form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button
                color="primary"
                [disabled]="editor.form.invalid"
                (click)="editor.save()">
            Save Thing
        </button>
        <button mat-button
                color="warn"
                mat-dialog-close>
            Cancel
        </button>
    </mat-dialog-actions>
</div>
